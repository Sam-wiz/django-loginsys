<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    
    <h3>Signup</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username(only letters and numbers)" required>
        <br>
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
        <br>
        <label for="">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email Address" required>
        <br>
        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Enter your password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
